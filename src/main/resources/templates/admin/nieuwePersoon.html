<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Nieuwe persoon</h1>
        <form method="POST" th:object="${depersoon}">
        	<fieldset>
                <div><label>Voornaam:</label><input type="text" th:field = "*{voornaam}"/>
                    <span class="error"
                          th:if="${#fields.hasErrors('voornaam')}"
                          th:errors="*{voornaam}">theError
                    </span>
                </div>
                <div><label>Familienaam:</label><input type="text" th:field = "*{familienaam}"/>
                    <span class="error"
                          th:if="${#fields.hasErrors('familienaam')}"
                          th:errors="*{familienaam}">theError
                    </span>
                </div>
                <div><label>E-mailadres:</label><input type="text" th:field = "*{emailadres}"/>
                    <span class="error"
                          th:if="${#fields.hasErrors('emailadres')}"
                          th:errors="*{emailadres}">theError
                    </span>
                </div>
                <div><label>Paswoord:</label><input type="text" th:field = "*{paswoord}"/>
                    <span class="error"
                          th:if="${#fields.hasErrors('paswoord')}"
                          th:errors="*{paswoord}">theError
                    </span>
                    <span class="error" th:errors="${depersoon.paswoord}"></span>
                </div>
                <div><input name="submit" type="submit" value="save"/></div>
        	</fieldset>
        </form>

    </div>
    <div th:replace="~{fragments/footer :: footer}">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
