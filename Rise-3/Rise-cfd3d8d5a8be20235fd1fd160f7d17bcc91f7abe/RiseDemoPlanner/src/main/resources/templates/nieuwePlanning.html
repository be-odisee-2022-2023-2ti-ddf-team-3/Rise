<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
  <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
  <div class="text-left">
    <h1>Nieuwe planning</h1>
    <form method="POST" th:object="${deplanning}">
      <fieldset>
        <div><label>Status:</label><input type="text" th:field = "*{status}"/></div>
        <div><label>Datum_id:</label><input type="text" th:field = "*{datum_id}"/></div>
        <div><label>Ambassadeur_id:</label><input type="text" th:field = "*{ambassadeur_id}"/></div>
        <div><input name="submit" type="submit" value="save"/></div>
      </fieldset>
    </form>

  </div>
  <div th:replace="~{fragments/footer :: footer}">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
