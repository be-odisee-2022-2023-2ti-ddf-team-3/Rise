<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Lijst van ambassadeurs</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">voornaam</th>
                    <th scope="col">familienaam</th>
                    <th scope="col">emailadres</th>
                    <th scope="col">paswoord</th>
                    <th scope="col">acties</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="persoon : ${personen}">
                <th scope="row" th:text="${persoon.id}"></th>
                <td th:text="${persoon.voornaam}"></td>
                <td th:text="${persoon.familienaam}"></td>
                <td th:text="${persoon.emailadres}"></td>
                <td th:text="${persoon.paswoord}"></td>
                <td><a th:href="@{/persoon.html(id=${persoon.id})}" class="btn btn-info" role="button">Detail</a></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success btn-block" role="button" th:href="@{/nieuwePersoon.html}">Nieuwe persoon</a>
    </div><br/><br/>
    <div th:replace="~{fragments/footer :: footer}">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
