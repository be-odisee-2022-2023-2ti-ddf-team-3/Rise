<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Lijst van demos</h1>
        <ul style="list-style-type: none;">
        	<li th:each="demo : ${demos}">
        		<a th:href="@{/persoon.html(id=${demo.id})}">
	   	     		<span th:text="${demo.naam}">vn</span>
	   	     	</a>
   	     	</li>
        </ul>
        <a th:href="@{/nieuweDemo.html}">Nieuwe demo</a>
    </div><br/><br/>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
